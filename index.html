<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zo√©'s Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d1b2a;
      color: #f0f0f0;
      padding: 2rem 1rem;
    }

    .corner-name {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1rem;
      color: #a9bcd0;
      z-index: 10;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: flex-start;
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    .bubble {
      background-color: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      border-radius: 1.75rem;
      padding: 1.5rem;
      transition: transform 0.2s;
      width: 300px;
      box-sizing: border-box;
    }

    .bubble:hover {
      transform: scale(1.02);
    }

    .date {
      font-size: 0.85rem;
      color: #91a3b0;
      margin-bottom: 0.5rem;
    }

    .bubble img, .bubble iframe {
      width: 100%;
      border-radius: 1rem;
      margin: 0.5rem 0;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-family: 'Courier New', Courier, monospace;
      color: #f0f0f0;
      font-size: 0.8rem;
    }

    @media (max-width: 1000px) {
      .bubble {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="corner-name">Zo√©'s website</div>

  <div class="grid-container" id="bubbleContainer"></div>

  <footer>

</body>
